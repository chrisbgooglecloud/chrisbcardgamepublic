<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System: Ascension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              google: {
                blue: '#4285F4',
                red: '#EA4335',
                yellow: '#FBBC04',
                green: '#34A853',
              },
              legacy: {
                bg: '#2d2a26',
                card: '#d6d3ce',
                border: '#8c8273',
              },
              cloud: {
                bg: '#f8f9fa',
                card: '#ffffff',
              }
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'zap': 'zap 0.5s ease-in-out',
              'spin-fast': 'spin 0.5s linear infinite',
              'beam-grow': 'beamGrow 0.4s ease-out forwards',
              'dissolve': 'dissolve 0.6s ease-in-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shake: {
                '10%, 90%': { transform: 'translateX(-1px)' },
                '20%, 80%': { transform: 'translateX(2px)' },
                '30%, 50%, 70%': { transform: 'translateX(-4px)' },
                '40%, 60%': { transform: 'translateX(4px)' },
              },
              zap: {
                '0%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.2)', filter: 'brightness(1.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              beamGrow: {
                '0%': { opacity: '0', strokeDasharray: '0, 1000' },
                '50%': { opacity: '1', strokeDasharray: '1000, 0' },
                '100%': { opacity: '0', strokeDasharray: '1000, 0' }
              },
              dissolve: {
                '0%': { opacity: '1', filter: 'brightness(1)' },
                '50%': { opacity: '0.5', filter: 'brightness(3) blur(4px)' },
                '100%': { opacity: '1', filter: 'brightness(1) blur(0)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1a1a1a; /* Fallback dark */
        overflow: hidden; /* Prevent scroll during game */
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
